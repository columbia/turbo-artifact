  task_arrival_frequency:
    enabled: true
    poisson:
      enabled: true
      task_arrival_interval: 0.004264781

  max_tasks:
    enabled: true
    num: 2000

scheduler_spec:
  method: task_based_budget_unlocking
  metric: FlatRelevance
  n: 125