log_file: "threshold_updating_flat_relevance"
scheduling_mode: "T_based"

blocks_spec:
  initial_num: 10

tasks_spec:
  curve_distributions:
    gaussian:
      frequency: 1
      blocks_request:
        random:
          enabled: true
          num_blocks_max: 10

  task_arrival_frequency:
    enabled: true
    constant:
      enabled: true
      task_arrival_interval: 5

scheduler_spec:
  method: threshold_updating
  metric: flat_relevance
  shortest_time_window: 1500