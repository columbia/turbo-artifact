log_file: "multiblock_dpf_killer_budget_unlocking_dominant_shares_DPF"

blocks_spec:
  initial_num: 10

tasks_spec:
  curve_distributions:
    custom:
      sampling: true
      frequency: 1
      data_path: "multiblock_dpf_killer"

  task_arrival_frequency:
    enabled: true
    constant:
      enabled: true
      task_arrival_interval: 5

scheduler_spec:
  method: budget_unlocking
  metric: dominant_shares
  n: 1000