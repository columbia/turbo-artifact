log_file: "mixed_curves_t_budget_unlocking_dominant_shares_DPF"

epsilon: 10
delta: 1.0e-3

blocks_spec:
  initial_num: 200
  block_arrival_frequency:
    enabled: true
    constant:
      enabled: true
      block_arrival_interval: 1

tasks_spec:
  curve_distributions:
    custom:
      sampling: true
      frequency: 1
      data_path: "mixed_curves"
      data_task_frequencies_path: "frequencies.yaml"

  task_arrival_frequency:
    enabled: true
    poisson:
      enabled: true
      task_arrival_interval: 0.004264781

  max_tasks:
    enabled: true
    num: 5000

scheduler_spec:
  method: time_based_budget_unlocking
  budget_unlocking_time: 0.025
  metric: DominantShares
  n: 125