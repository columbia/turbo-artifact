# log_file: "privatekube_batch_overflow"

epsilon: 5
delta: 1.0e-5

blocks_spec:
  initial_num: 10
  max_blocks: 20
  block_arrival_frequency:
    enabled: true
    constant:
      enabled: true
      block_arrival_interval: 1

tasks_spec:
  curve_distributions:
    custom:
      sampling: true
      frequency: 1
      data_path: "mixed_curves"
      data_task_frequencies_path: "frequencies.yaml"

  task_arrival_frequency:
    enabled: true
    poisson:
      enabled: true
      avg_number_tasks_per_block: 250

  # max_tasks:
  #   enabled: true
  #   # num: 5000
  #   from_max_blocks: 20

scheduler_spec:
  method: time_based_budget_unlocking
  data_lifetime: 5
  metric: DominantShares
  n: 125